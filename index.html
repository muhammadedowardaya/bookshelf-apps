<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bookshelf</title>
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
        <section class="input_section">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBook">
                <div class="input">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" required autocomplete="off">
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" required autocomplete="off">
                </div>
                <div class="input">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" required>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku ke rak</button>
            </form>
        </section>

        <section class="search_section">
            <h2>Cari Buku</h2>
            <hr>
            <form id="searchBook">
                <label for="searchBookTitle">Judul</label>
                <input id="searchBookTitle" type="text">
                <!-- <button id="searchSubmit" type="submit">Cari</button> -->
            </form>
        </section>

        <section class="book_shelf">
            <h2>Belum selesai dibaca</h2>
            <hr>

            <div id="uncompleteBookshelfList" class="book_list">
                <article class="book_item">
                    <h3>Book Title</h3>
                    <p>Penulis: John Doe</p>
                    <p>Tahun: 2002</p>

                    <div class="action">
                        <button class="green">Selesai dibaca</button>
                        <button class="red"><img src="img/trash.png" width="20px" alt="trash icon">Hapus buku</button>
                    </div>
                </article>
            </div>
        </section>

        <section class="book_shelf completeBookshelfList">
            <h2>Selesai dibaca</h2>
            <hr>

            <div id="completeBookshelfList" class="book_list">
                <article class="book_item">
                    <h3>Book Title</h3>
                    <p>Penulis: John Doe</p>
                    <p>Tahun: 2002</p>
                    <!--        -->
                    <div class="action">
                        <button class="green">Belum selesai di Baca</button>
                        <button class="red">Hapus buku</button>
                    </div>
                </article>
            </div>
        </section>

        <div class="alert">
            <h1>Perhatian!</h1>
            <p>Yakin ingin menghapus data ini?</p>
            <div class="action-alert">
                <button class="yes">Ya</button>
                <button class="no">Batal</button>
                <button class="ok">Ok</button>
            </div>
        </div>
    </main>



    <script src="script.js"></script>
</body>

</html>
